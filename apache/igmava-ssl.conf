<VirtualHost *:80>

        WSGIDaemonProcess igmavaAPI
        WSGIScriptAlias / /var/www/igmava/application/run.py

        <Directory /var/www/igmava/ >
            Require all granted
        </Directory>

        ErrorLog "|/usr/bin/logger -thttpd"
        CustomLog "|/usr/bin/logger -thttpd" combined

        ServerName 146.83.216.218:8009

        SSLEngine on
        SSLOptions +StrictRequire
        SSLCertificateFile /etc/ssl/certs/localhost.crt
        SSLCertificateKeyFile /etc/ssl/private/localhost.key

</VirtualHost>
